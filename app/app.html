<!DOCTYPE html>
<html>

<head>
    <title>Page title</title>
</head>

<body>
    <div id="root"></div>
    <script>
        const scripts = [];
        if (process.env.NODE_ENV === 'development') {
            scripts.push('./vendor.js');
        }
        scripts.push('renderer.js');

        document.write(
            scripts
                .map(script => '<script defer src="' + script + '"><\/script>')
                .join('')
        );
    </script>
</body>

</html>
